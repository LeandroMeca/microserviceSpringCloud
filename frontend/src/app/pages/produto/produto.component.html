<div class="container">

    <!-- Formulário de Cadastro/Edição de Produto -->
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>{{ produtoEmEdicao ? 'Editar Produto' : 'Cadastro de Produto' }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #produtoForm="ngForm" (ngSubmit)="salvarProduto()">
          <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex: Caderno" [(ngModel)]="novoProduto.nome" name="nome" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Descrição</mat-label>
            <input matInput placeholder="Ex: Capa dura, 200 folhas" [(ngModel)]="novoProduto.descricao" name="descricao" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Preço</mat-label>
            <input matInput type="number" placeholder="Ex: 25.50" [(ngModel)]="novoProduto.preco" name="preco" required>
          </mat-form-field>
  
          <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit" [disabled]="!produtoForm.valid">
              {{ produtoEmEdicao ? 'Atualizar' : 'Salvar' }}
            </button>
  
            <button mat-button *ngIf="produtoEmEdicao" (click)="limparFormulario()">
              Cancelar
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  
    <!-- Tabela de Produtos -->
    <mat-card class="table-card">
      <mat-card-header>
        <mat-card-title>Lista de Produtos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="produtos" class="full-width">
  
          <!-- Coluna Nome -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
          </ng-container>
  
          <!-- Coluna Descrição -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let produto"> {{produto.descricao}} </td>
          </ng-container>
  
          <!-- Coluna Preço -->
          <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let produto"> R$ {{produto.preco | number : '1.2-2'}} </td>
          </ng-container>
  
          <!-- Coluna Ações (botões de editar e deletar) -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let produto">
              <button mat-icon-button color="accent" (click)="abrirEdicao(produto)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deletarProduto(produto.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  
  </div>
