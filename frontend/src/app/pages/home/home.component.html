<div class="container">

  <!-- Formulário de Cadastro/Edição de Cliente -->
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{ clienteEmEdicao ? 'Editar Cliente' : 'Cadastro de Cliente' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- O evento (ngSubmit) é o que chama a função salvarCliente() -->
      <form #clienteForm="ngForm" (ngSubmit)="salvarCliente()">
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Ex: João Silva" [(ngModel)]="novoCliente.nome" name="nome" required>
        </mat-form-field>

        <!-- Botões de ação do formulário, agora DENTRO da tag <form> -->
        <mat-card-actions align="end">
          <!-- O botão de submit dispara o (ngSubmit) do formulário pai -->
          <button mat-raised-button color="primary" type="submit" [disabled]="!clienteForm.valid">
            {{ clienteEmEdicao ? 'Atualizar' : 'Salvar' }}
          </button>

          <!-- O botão de cancelar não é do tipo submit -->
          <button mat-button *ngIf="clienteEmEdicao" (click)="limparFormulario()">
            Cancelar
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Tabela de Clientes -->
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Lista de Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="clientes" class="full-width">

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
        </ng-container>

        <!-- Coluna Ações (botões de editar e deletar) -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let cliente">
            <button mat-icon-button color="accent" (click)="abrirEdicao(cliente)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletarCliente(cliente.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

</div>
