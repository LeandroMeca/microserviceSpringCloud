<div class="container">
    <mat-card class="table-card">
      <mat-card-header>
        <mat-card-title>Caixa - Selecione o Cliente</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="clientes" class="full-width">
  
          <!-- Coluna ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
          </ng-container>
  
          <!-- Coluna Nome (ClicÃ¡vel) -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let cliente" (click)="abrirModal(cliente)" class="clickable-row"> 
              {{cliente.nome}} 
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
